<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header started here  -->
    <header id="header">

        <!-- container for content -->
        <div class="container posi-rel">

            <!-- br use for break a line -->
            <br><br><br>

            <!-- navbar started here  -->
            <nav>

                <!-- .row for disply flex -->
                <div class="row">
                    <div class="logo">
                        <h2>YourLogo</h2>
                    </div>
                    <ul class="nav-text">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <ul>
                        <li><a href="#" class="sign-up">Sign up</a></li>
                    </ul>
                </div>
                <!-- .row ended here  -->

            </nav>
            <!-- navbar ended here  -->

            <!-- br use for break a line -->
            <br><br><br><br>

            <!-- row for header text  -->
            <div class="row">

                <!-- col-50 for divide row in two parts -->
                <div class="col-50">


                    <div class="main-text">
                        <div class="big-text">
                            <h1>Eat, drink and Enjoy.</h1>
                        </div>

                        <!-- br use for break a line -->
                        <br><br>

                        <div>
                            <h2>Your Restaurant is Waiting For You.</h2>
                        </div>

                        <!-- br use for break a line -->
                        <br><br>

                        <div class="main-text">
                            <p class="para">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                                tempor incididunt ut.</p>
                        </div>

                        <!-- br use for break a line -->
                        <br><br>

                        <div class="btn row">
                            <button>EXPLORE</button>
                            <p class="see">See menu</p>
                        </div>
                    </div>
                </div>
                <div class="col-50"></div>
            </div>

            <!-- br use for break a line -->
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        </div>
        <!-- container ended here  -->

        <!-- Position started here  -->
        <img src="img/{1}Lamp.png" class="posi-ab lamp" alt="">
        <img src="img/{1} Ilustration.png" class="posi-ab ilustration z-1" alt="">
        <img src="img/{1} Plant.png" class="posi-ab plant" alt="">
        <img src="img/{1} Window.png" class="posi-ab window" alt="">
        <img src="img/{1} Window.png" class="posi-ab window1" alt="">
    </header>
    <!-- header ended here  -->
</body>

</html>
