<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page</title>

    <!-- link for css file  -->
    <link rel="stylesheet" href="style.css">

    <!-- link from font-awesome cnd -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>

        <!-- Div for Container -->
        <div class="container">

            <!-- Nav started here  -->
            <nav>

                <!-- logo section here  -->
                <div class="navbar">
                    <div class="logo">
                        <img src="Image/Place Your Logo Here.png" alt="">
                    </div>
                    <div class="searchbar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" name="" id="" placeholder="Search">
                    </div>
                </div>

                <!-- Nav text here  -->
                <div class="menutext">
                    <ul>
                        <li class="home"><a href="#">HOME</a></li>
                        <li><a href="#">MENU</a></li>
                        <li><a href="#">ABOUT US</a></li>
                    </ul>
                </div>
            </nav>
            <!-- Nav ended here  -->

            <br><br><br>

            <!-- div for row flex  -->
            <div class="row">

                <!-- divide row in 2 part  -->
                <div class="col-50">
                    <div class="h2text">
                        <h2>PROFESSIONAL</h2>
                    </div>
                    <div class="h1text">
                        <h1>Interior Design</h1>
                    </div>
                    <div class="ptext">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                            labore et dolore magna aliqua. Quis ipsum suspendisse ultrices gravida. </p>
                    </div>
                    <div class="btn">
                        <button>READ MORE</button>
                    </div>
                    <br><br>
                    <div class="row posi-rel">
                        <div class="col-50">
                            <img src="image/Facebook Icon.png" alt="">
                            <span>Facebook Page</span>
                        </div>
                        <div class="col-50">
                            <img src="image/Twitter Icon.png" alt="">
                            <span>Twitter ID</span>
                        </div>
                    </div>

                </div>
                <div class="col-50"></div>
            </div>
            <p class="obj posi-ab">Color Pallete</p>
            <img src="image/line.png" class="obj1 posi-ab" alt="">
            <img src="image/blackring.png" class="obj2 posi-ab" alt="">
            <img src="image/green.png" class="obj3 posi-ab" alt="">
            <img src="image/gray.png" class="obj4 posi-ab" alt="">
            <img src="image/pink.png" class="obj5 posi-ab" alt="">
            <img src="image/brown.png" class="obj6 posi-ab" alt="">
            <img src="image/white.png" class="obj7 posi-ab" alt="">
            <img src="image/positionbackground.png" class="obj8 posi-ab" alt="">
            <img src="image/bottom2.png" class="obj9 posi-ab" alt="">
            <img src="image/white.png"class="obj10 posi-ab" alt="">
            <img src="image/whitering.png" class="obj11 posi-ab" alt="">
            
           
        </div>
        <!-- Container div ended here  -->


       
    </section>
</body>

</html>
